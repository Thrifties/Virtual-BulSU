                    <script>
                        function enableEdit() {
                            // Enable form fields for editing
                            document.getElementById("facultyId").readOnly = true;
                            document.getElementById("name").readOnly = false;
                            document.getElementById("campus").disabled = false;
                            document.getElementById("email").readOnly = false;
                            document.getElementById("phone").readOnly = false;
                            document.querySelector("#editBtn").disabled = true;

                            // Change the "Edit" button to a "Save" button
                            var saveBtn = document.getElementById("saveBtn");
                            saveBtn.style.display = "block";
                            saveBtn.onclick = saveChanges;
                        }

                        function saveChanges() {
                            // Save changes to the database or perform any necessary actions here
                            // For demonstration purposes, we'll just alert a message
                            alert("Admin details updated!");

                            // Disable form fields after saving
                            document.getElementById("facultyId").readOnly = true;
                            document.getElementById("name").readOnly = true;
                            document.getElementById("campus").disabled = true;
                            document.getElementById("email").readOnly = true;
                            document.getElementById("phone").readOnly = true;
                            document.querySelector("#editBtn").disabled = false;

                            // Change the "Save" button back to an "Edit" button
                            var saveBtn = document.getElementById("saveBtn");

                            saveBtn.style.display = "none";
                        }

                        function deleteAdmin() {
                            // Implement the delete functionality here
                            // For demonstration purposes, we'll just alert a message
                            var confirmation = confirm("Are you sure you want to delete this admin?");
                            if (confirmation) {
                                alert("Admin deleted!");
                                // Perform the actual delete operation here
                            }
                        }
