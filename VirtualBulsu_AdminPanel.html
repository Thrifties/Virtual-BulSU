  <body>

  <div class="container mt-5">
    <div class="admin-panel-container">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Admin Panel</h2>
        <button class="btn btn-primary" data-toggle="modal" data-target="#adminModal">Add Admin</button>
      </div>
  
      <div class="row">
        <div class="col-md-6">
          <!-- Table to display the list of admins -->
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Campus</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Admin 1</td>
            <td>Malolos - Main Campus</td>
            <td>
              <button type="button" class="btn btn-primary" id="editBtn" onclick="enableEdit()">Edit</button>
              <button type="button" class="btn btn-danger" onclick="deleteAdmin()">Delete</button>
            </td>
          </tr>
          <tr>
            <td>Admin 2</td>
            <td>Bustos Campus</td>
            <td>
              <button type="button" class="btn btn-primary" id="editBtn" onclick="enableEdit()">Edit</button>
              <button type="button" class="btn btn-danger" onclick="deleteAdmin()">Delete</button>
            </td>
          </tr>
          <!-- Add more rows for other admins -->
        </tbody>
      </table>
    </div>
        </div>
  
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Admin Details</h5>
              <form id="adminDetailsForm">
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" class="form-control" id="name" value="John Doe" readonly>
                </div>
                <div class="form-group">
                  <label for="campus">Campus:</label>
                  <select class="form-control" id="campus" disabled>
                    <option value="Malolos - Main Campus">Malolos - Main Campus</option>
                    <option value="Bustos Campus">Bustos Campus</option>
                    <option value="Sarmiento Campus">Sarmiento Campus</option>
                    <option value="San Rafael Campus">San Rafael Campus</option>
                    <option value="Hagonoy Campus">Hagonoy Campus</option>
                    <option value="Meneses Campus">Meneses Campus</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" value="johndoe@example.com" readonly>
                </div>
                <div class="form-group">
                  <label for="phone">Contact Number:</label>
                  <input type="text" class="form-control" id="phone" value="123-456-7890" readonly>
                </div>
                <button type="button" class="btn btn-primary" id="saveBtn" style="display: none;">Save</button>
              </form>
            </div>
          </div>
        </div>
  
  <!-- Admin Modal -->
  <div class="modal fade" id="adminModal" tabindex="-1" role="dialog" aria-labelledby="adminModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="adminModalLabel">Add Admin</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-row">
              <div class="col">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
              </div>
              <div class="col">
                <label for="middleName">Middle Name</label>
                <input type="text" class="form-control" id="middleName">
              </div>
              <div class="col">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
              </div>
            </div>
            <div class="form-group mt-3">
              <label for="campus">Campus</label>
              <select class="form-control" id="addCampus">
                <option value="Malolos - Main Campus">Malolos - Main Campus</option>
                <option value="Bustos Campus">Bustos Campus</option>
                <option value="Sarmiento Campus">Sarmiento Campus</option>
                <option value="San Rafael Campus">San Rafael Campus</option>
                <option value="Hagonoy Campus">Hagonoy Campus</option>
                <option value="Meneses Campus">Meneses Campus</option>
                </select>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="addEmail" required>
            </div>
            <div class="form-group">
              <label for="phone">Contact Number</label>
              <input type="text" class="form-control" id="addPhone" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>

    <!-- Include the necessary Bootstrap JavaScript libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      function enableEdit() {
        // Enable form fields for editing
        document.getElementById("name").readOnly = false;
        document.getElementById("campus").disabled = false;
        document.getElementById("email").readOnly = false;
        document.getElementById("phone").readOnly = false;
        document.querySelector("#editBtn").disabled = true;

        // Change the "Edit" button to a "Save" button
        var saveBtn = document.getElementById("saveBtn");
        saveBtn.style.display = "block";
        saveBtn.onclick = saveChanges;
      }

      function saveChanges() {
        // Save changes to the database or perform any necessary actions here
        // For demonstration purposes, we'll just alert a message
        alert("Admin details updated!");

        // Disable form fields after saving
        document.getElementById("name").readOnly = true;
        document.getElementById("campus").disabled = true;
        document.getElementById("email").readOnly = true;
        document.getElementById("phone").readOnly = true;
        document.querySelector("#editBtn").disabled = false;

        // Change the "Save" button back to an "Edit" button
        var saveBtn = document.getElementById("saveBtn");

        saveBtn.style.display = "none";
      }

      function deleteAdmin() {
        // Implement the delete functionality here
        // For demonstration purposes, we'll just alert a message
        var confirmation = confirm("Are you sure you want to delete this admin?");
        if (confirmation) {
          alert("Admin deleted!");
          // Perform the actual delete operation here
        }
      }
    </script>
  </body>

</html>
