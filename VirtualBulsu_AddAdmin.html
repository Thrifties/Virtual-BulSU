<!DOCTYPE html>
<html>

    <head>
        <title>Add Admin Form</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
            .form-container {
                border: 1px solid #ddd;
                padding: 20px;
                border-radius: 5px;
            }
        </style>
    </head>

    <body>

        <div class="container mt-5 form-container">
            <h2>Add Admin Form</h2>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="firstName">First Name:</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="middleName">Middle Name:</label>
                        <input type="text" class="form-control" id="middleName">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="lastName">Last Name:</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="campus">Campus:</label>
                    <select class="form-control" id="campus">
                        <option>Malolos - Main Campus</option>
                        <option>Bustos Campus</option>
                        <option>Sarmiento Campus</option>
                        <option>San Rafael Campus</option>
                        <option>Hagonoy Campus</option>
                        <option>Meneses Campus</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="tel" class="form-control" id="phoneNumber" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <!-- Include the necessary Bootstrap JavaScript libraries -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    </body>

</html>
