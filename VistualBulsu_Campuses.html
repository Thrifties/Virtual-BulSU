<!DOCTYPE html>
<html>

    <head>
        <style>
            /* Style for the carousel container */
            .carousel {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 600px;
                height: 400px;
                overflow: hidden;
                margin: 0 auto;
            }

            /* Style for the carousel images */
            .carousel img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                opacity: 1;
                transition: opacity 0.3s ease-in-out;
            }

            /* Style for the hover effect */
            .carousel img:hover {
                opacity: 0.7;
            }

            /* Style for the campus name */
            .campus-name {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                color: white;
                font-size: 18px;
                font-weight: bold;
                background-color: rgba(0, 0, 0, 0.7);
                opacity: 0;
                transition: opacity 0.3s ease-in-out;
            }

            /* Show campus name on hover */
            .carousel img:hover+.campus-name {
                opacity: 1;
            }
        </style>
    </head>

    <body>
        <div class="carousel">
            <div>
                <img src="resources/BSU_Main.jpg" alt="Malolos Campus">
                <div class="campus-name">Malolos Campus</div>
            </div>
            <div>
                <img src="resources/hagonoy.png" alt="Hagonoy Campus">
                <div class="campus-name">Hagonoy Campus</div>
            </div>
            <div>
                <img src="resources/bustos.jpg" alt="Bustos Campus">
                <div class="campus-name">Bustos Campus</div>
            </div>
            <div>
                <img src="resources/sarmiento.jpg" alt="San Jose Campus">
                <div class="campus-name">San Jose Campus</div>
            </div>
            <div>
                <img src="resources/san_rafael.jpeg" alt="San Rafael Campus">
                <div class="campus-name">San Rafael Campus</div>
            </div>
        </div>

        <script>
            // JavaScript code to display campus name on hover
            const campusImages = document.querySelectorAll('.carousel img');

            campusImages.forEach(image => {
                image.addEventListener('mouseover', function () {
                    this.nextSibling.style.opacity = 1;
                });

                image.addEventListener('mouseout', function () {
                    this.nextSibling.style.opacity = 0;
                });
            });
        </script>
    </body>

</html>
