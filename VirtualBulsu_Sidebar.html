<!DOCTYPE html>
<html>

    <head>
        <title>Pop-up Sidebar Menu</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
            .sidebar {
                height: 100vh;
                width: 0;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
                background-color: #f8f9fa;
                overflow-x: hidden;
                transition: 0.3s;
                padding-top: 60px;
            }

            .sidebar a {
                padding: 8px 8px 8px 32px;
                text-decoration: none;
                font-size: 18px;
                color: #343a40;
                display: block;
                transition: 0.3s;
            }

            .sidebar a:hover {
                color: #007bff;
            }

            .sidebar .closebtn {
                position: absolute;
                top: 0;
                right: 25px;
                font-size: 36px;
                margin-left: 50px;
            }

            #menu-toggle:checked+.sidebar {
                width: 250px;
            }

            #menu-toggle:checked+.sidebar .closebtn {
                display: block;
            }
        </style>
    </head>

    <body>

        <input type="checkbox" id="menu-toggle" style="display: none;">
        <label for="menu-toggle" class="btn btn-primary">&#9776; Open Menu</label>

        <div class="sidebar">
            <label for="menu-toggle" class="closebtn">&times;</label>
            <a href="#">Malolos - Main Campus</a>
            <a href="#">Bustos Campus</a>
            <a href="#">Sarmiento Campus</a>
            <a href="#">San Rafael Campus</a>
            <a href="#">Hagonoy Campus</a>
            <a href="#">Meneses Campus</a>
        </div>

        <!-- Include the necessary Bootstrap JavaScript libraries -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    </body>

</html>
