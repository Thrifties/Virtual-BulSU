<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulacan State University</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="includes\VirtualBulsu_Navbar.css">
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        background: linear-gradient(rgba(51, 50, 50, 0.5), rgba(51, 50, 50, 0.5)),
          url('resources/BSU_Main.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        display: flex;
        flex-direction: column;
      }

      .navbar-custom {
        background-color: #763435;
      }

      .navbar-custom .navbar-brand {
        color: white;
        text-decoration: none;
        /* Remove underline */
      }

      /* Added CSS for image placeholders */
      .image-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
        margin-top: 20px;
        padding-bottom: 20px;
      }

      .container-heading {
        color: white;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
        width: 100%;
      }

      .image-placeholder {
        position: relative;
        width: 300px;
        height: 600px;
        background-color: #76343500;
        margin: 10px;
        transition: filter 0.3s ease-in-out;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 15px;
        overflow: hidden;
      }

      .image-placeholder:hover {
        filter: brightness(80%);
      }

      .image-placeholder img {
        max-width: 100%;
        max-height: 100%;
        border-radius: 15px;
        transition: filter 0.3s ease-in-out;
      }

      .image-container .image-label {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 10px;
        background-color: #763435af;
        color: white;
        font-weight: bold;
        text-align: center;
        opacity: 0;
        transform: translateY(100%);
        transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
      }

      .image-container .image-placeholder:hover .image-label {
        opacity: 1;
        transform: translateY(0);
      }

      .footer {
        background-color: #763435;
        color: white;
        padding: 20px;
        text-align: center;
      }

      /* Media queries for responsive image placeholders */
      @media (max-width: 768px) {
        .image-placeholder {
          width: 200px;
          height: 400px;
        }
      }

      @media (max-width: 576px) {
        .image-placeholder {
          width: 150px;
          height: 300px;
        }
      }
    </style>
  </head>

  <body>
    <div>
      <!-- Navigation Bar -->
      <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand custom-brand" href="#">
          <img src="resources\BSU_Logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-top">
          Bulacan State University
        </a>
      </nav>

      <div class="image-container">
        <div class="container-heading">Select Campus</div>
        <div class="image-placeholder">
          <img src="resources/tour_malolos.png" alt="Malolos Campus">
          <div class="image-label">Malolos Campus</div>
        </div>
        <div class="image-placeholder">
          <img src="resources/tour_sarmiento.png" alt="Hagonoy Campus">
          <div class="image-label">Hagonoy Campus</div>
        </div>
        <div class="image-placeholder">
          <img src="resources/tour_bustos.png" alt="Bustos Campus">
          <div class="image-label">Bustos Campus</div>
        </div>
        <div class="image-placeholder">
          <img src="resources/tour_sarmiento.png" alt="Sarmiento Campus">
          <div class="image-label">Sarmiento Campus</div>
        </div>
        <div class="image-placeholder">
          <img src="resources/tour_sanrafael.png" alt="San Rafael Campus">
          <div class="image-label">San Rafael Campus</div>
        </div>
      </div>
    </div>
    <footer class="footer">
      &copy; 2023 Bulacan State University. All rights reserved.
    </footer>


    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>

</html>
